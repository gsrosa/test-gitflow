name: Create pull request to bump version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Bump version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: ${{ github.event.inputs.version }}
          skip-tag: true
          skip-push: true
          commit-message: 'CI: bumps version to {{version}}'

      - name: package-version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'Release: ${{ env.PACKAGE_VERSION }}'
          title: 'Release: ${{ env.PACKAGE_VERSION }}'
          body: |
            New release
            - version ${{ env.PACKAGE_VERSION }}
            - created by Bot
          labels: |
            automated pr
            release
            tag
          base: main
          branch: 'release/${{ env.PACKAGE_VERSION }}'
          delete-branch: true